{% extends "base.html" %} {% block title %}Delete Contact{% endblock %} {% block content %}
<h1 class="text-3xl font-bold mb-4">Delete Contact</h1>
<p>Are you sure you want to delete {{ contact.first_name }} {{ contact.last_name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
  <a href="{% url 'contact_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
    >Cancel</a
  >
</form>
{% endblock %}
