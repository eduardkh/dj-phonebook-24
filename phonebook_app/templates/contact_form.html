{% extends "base.html" %} {% block title %}{{ form.instance.pk|yesno:"Edit Contact,New Contact" }}{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Contact,New Contact" }}</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
  <a href="{% url 'contact_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
    >Cancel</a
  >
</form>
{% endblock %}
